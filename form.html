<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <center style="font-family: 'Mukta', sans-serif;font-size: 30px;"><h3>Registration Form</h3></center>
        <form class="FormBody">
            <label for="">First Name : </label>
            <input type="text" class="inp1">
            <br><br>
            <label for="">Second Name : </label>
            <input type="text" class="inp2">
            <br><br>
            <label for="">DOB & Age : </label>
            <input type="text" class="inp3">
            <br><br>
            <label for="">Father Name : </label>
            <input type="text" class="inp4">
            <br><br>
            <label for="">Mother Name : </label>
            <input type="text" class="inp5">
            <br><br>
            <label for="">Address : </label>
            <input type="text" class="inp6">
            <br><br>
            <label for="" style="margin-left: -55%;">Gender : </label>
            <br>
            &emsp;&emsp;&emsp;<input type="radio" name="X" onchange="gender(this.value)" style="margin-left: -5%;">
            <label for="">Male</label>
            <br>
            &emsp;&emsp;&emsp;<input type="radio" name="X" onchange="gender(this.value)" style="margin-left: -2%;">
            <label for="">Female</label>
            <br>
            &emsp;&emsp;&emsp;<input type="radio" name="X" onchange="gender(this.value)" style="margin-left: -3%;">
            <label for="">others</label>
            <br><br>
            <label for="">Certifications : </label>
            <input type="text" class="inp7">
            <br><br>
            <label for="">Academic details : </label>
            <br><br>
            <table style="margin-left: 25%;">
                <tr>
                    <td>Education</td>
                    <td>Year</td>
                    <td>Percentage</td>
                    <td>Place</td>
                </tr>
                <tr>
                    <td>SSC</td>
                    <td>2020</td>
                    <td>100%</td>
                    <td>Samalkot</td>
                </tr>
                <tr>
                    <td>Intermediate</td>
                    <td>2022</td>
                    <td>93%</td>
                    <td>Samalkot</td>
                </tr>
                <tr>
                    <td>B.Tech</td>
                    <td>2026</td>
                    <td>80%</td>
                    <td>Surampalem</td>
                </tr>
            </table>
            <br><br>
            <label for="">Skills : </label>
            <input type="text" class="inp8">
            <br><br>
            <label for="">Hobbies : </label>
            <input type="text" class="inp9">
            <br><br>
            <label for="" style="margin-left: -50px;">Profile Pic : </label>
            <input type="file" class="inp10">
        </form>    
    </body>
    <script src="form.js"></script>
</html>
